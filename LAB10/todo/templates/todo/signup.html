<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="logo.png">

    <title>Sign up | Things to do</title>

    <link href="css/signup.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
       <div class="container">
        <form class="form-horizontal" role="form">
            <h2>Форма регистрации</h2>
            <div class="form-group">
                 <label for="firstName" class="col-sm-3 control-label">Фамилия Имя</label>
                  <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="Фамилия Имя" class="form-control" autofocus>
                    <span class="help-block">Фамилия, Имя, например: Иванов Иван</span>
                    </div>        
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Пароль</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Пароль" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate" class="col-sm-3 control-label">Дата рождения</label>
                <div class="col-sm-9">
                    <input type="date" id="birthDate" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="col-sm-3 control-label">Страна</label>
                <div class="col-sm-9">
                    <select id="country" class="form-control">
                        <option>Россия</option>
                    </select>
                </div>
            </div> <!-- /.form-group -->
            <div class="form-group">
                <label class="control-label col-sm-3">Пол</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="femaleRadio" value="Female">Женский
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="maleRadio" value="Male">Мужской
                            </label>
                        </div>
                    </div>
                </div>
            </div> <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Я принимаю <a href="#">условия пользования</a>
                        </label>
                    </div>
                </div>
            </div> <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <a class="btn btn-lg btn-success" href="index.html" role="button">Зарегистрироваться</a>
                    <!-- Кнопка регистрации на данный момент просто перенаправляет на главную страницу, нужна кнопка под коментом:
                    <button type="submit" class="btn btn-primary btn-block">Зарегистрироватся</button> -->
                </div>
            </div>
        </form> <!-- /form -->
    </div> <!-- ./container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
